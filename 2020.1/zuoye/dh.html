
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全屏响应式特效</title>
  <!-- 导入css -->
  <link rel="stylesheet" href="dh.css">
</head>
<body>
  <!-- 全屏的页面 -->
  <section class="pages">
    <div id="page01">
      页面一
    </div>
    <div id="page02">
      页面二
    </div>
    <div id="page03">
      页面三
    </div>
    <div id="page04">
      页面四
    </div>
    <div id="page05">
      页面五
    </div>
  </section>

  <!-- 导航栏 -->
  <nav>
    <div class="navs">
      <!-- 导航菜单 -->
      <div>
        <span id="nav01">第一页</span>
        <span id="nav02">第二页</span>
        <span id="nav03">第三页</span>
        <span id="nav04">第四页</span>
        <span id="nav05">第五页</span>
      </div>
      <!-- 移动的下划线效果 -->
      <div class="bar" id="bar"></div>
    </div>
  </nav>

  <!-- 导入js -->
  <script src="dh.js"></script>
</body>
</html>
