<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- title的作用 栏显是更改标题示的文字，一般是网站的名称-->
    <title>joker的网站</title>
</head>

<body>
        <header style="text-align: right;">
                <a href="index.html">返回目录</a>
        </header>
    <!-- ctrl+/注释代码，注释不会显示在浏览器中，也不会有任何效果 -->
    <!-- 
    注释可以有多行，主食的主要作用是给开发人员说明代码的作用
    程序员要达到的效果等说明信息
    alt+shift+f : 将代码对齐变得更有可读性，俗称格式化
 -->
    <!-- 标题文字 hn n为1—6,共有6种不同大小的标题 -->
    普通文字
    <h1>一级的标题</h1>
    <h2>二级的标题</h2>
    <h3>三级的标题</h3>
    <h4>四级的标题</h4>
    <h5>五级的标题</h5>
    <h6>六级的标题</h6>
    <!-- 强制断行，单一标记，不用成对 br -->
    第一行 <br>
    第二行 <br>
    <a href="index.html">返回目录</a>
    <!-- 分割线，用一条线分割显示为上下两个部分，单一标记 hr -->
    <hr>分割线下方信息

</body>

</html>
