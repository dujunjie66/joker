<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>joker的网站</title>
</head>

<body>
    <header style="text-align: right;">
        <a href="index.html">返回目录</a>
    </header>
    <!-- 段落，每个段落之间会换一行 p -->
    <p>
        谁在称无敌，那个言不败。
    </p>
    <p>
        荒天帝，一剑断万古。
    </p>
    <p>
        <!-- 上标，下标 sup,sub -->
        荒天帝<sub>注1</sub>是乱古纪元末期最强者<br>
        X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup>
    </p>
    <p>
        <!-- 本身的效果会被cass替代所以直接用的很少的标记
    但是是单字标记，经常用于cass玩效果
    i,b,u
 -->
        <i>斜体</i><b>粗体</b><u>下划线</u>
        <del>删除线</del><kbd>按键</kbd>
    </p>
    <p>
        <!-- 转义字符，有些特殊的字符不能正常显示，需要用一组其它的字符代替
    例如空格，在html中会被合并成一个，如果要显示多个就需要转义
    又比如<>是标记界定符号，也不能很好的显示
 -->
        多个 &nbsp;&nbsp;&nbsp;&nbsp; 空格
        &lt;br&gt; &quot; &reg; &copy; &amp;
    </p>
    <p>
        样式入门，文字对齐方式
        <!-- style属性可以定义样式，是最简单直白的设置元素样式的方式
     -->
        <h1 style="text-align: left;"> 靠左</h1>
        <h2 style="text-align: center;"> 靠中</h2>
        <h3 style="text-align: right;"> 靠右</h3>
    </p>

</body>

</html>
